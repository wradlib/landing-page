{% extends "base.html" %}

{% block title %}
  {{ page.title|striptags }}
{% endblock %}

{% block content %}

    {% for album, images in page.gallery.items() %}
    <h2><a name="{{ album }}">{{ album }}</a></h2>
    <ul>
        {% for image in images %}
        <li><a href="{{ SITEURL }}/downloads/{{album}}/{{ image }}" title="{{ image }}">{{ image }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}

{% endblock %}
